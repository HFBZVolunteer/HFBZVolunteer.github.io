  lang=zh-CN style='font-size:10.0pt;line-height:119%;font-family:等线;
  language:zh-CN'>陪伴，已不是要紧之事。更重要的是孩子的住宿问题。孩子们多半来自农村，城里的大宾馆花销太大，小旅馆条件太差，孩子们需要的是干净的，设施齐全的住所。可是资金，却是个问题。所以，在感慨同情之余，也希望同学行动起来，更多地关心他们。<br>
  杨欣歆：那天天气凉凉的，下午两点半左右，我们八个志愿者从学校去往中途宿舍。这回的活动是去看望患有白血病的小朋友。白血病，一个听起来就令人害怕的名字，从来没有近距离的和白血病患者近距离的接触，不知道他们的日常是什么样子？不</span></p>

  dir=ltr></span>5</span><span lang=zh-CN style='font-size:10.0pt;line-height:
  119%;font-family:等线;language:zh-CN'>日，八中志愿者协会的同学们前往省立儿童医院附近的吴家弄村，开展了关爱白血病患儿的活动。</span><span
  lang=zh-CN style='font-size:10.0pt;line-height:119%;font-family:等线;
  color:#5B9BD5;font-style:italic;language:zh-CN'>在那里的所见所闻，扣住他们的心弦，也给予他们不同的感悟：</span><span
  lang=zh-CN style='font-size:10.0pt;line-height:119%;font-family:等线;
  color:#5B9BD5;font-style:italic;language:zh-CN'><br>
  </span><span
  lang=zh-CN style='font-size:10.0pt;line-height:119%;font-family:等线;
  language:zh-CN'>王清扬&nbsp;：今天，以一名志愿者的身份，我来到了吴夹巷，口罩小天使的所在。<br>
  眼前的一切，让我深思。狭长的小巷，不过五六人宽，两边的小铁棚里，小吃商铺林立。而十步之外，便是车水马龙的大路，宛如两个世界。在小巷的尽头，就是口罩小天使的家了。略显破旧的房屋，有着稚嫩的画作。</span></p>
  </div>
 </v:textbox>

  lang=zh-CN style='font-size:10.0pt;line-height:119%;font-family:等线;
  language:zh-CN'>们一行帮忙打扫了房间，并与孩子们一起折纸，玩闹。看着他们充满笑意的双眼，听着风铃般清脆的嗓音，很难想象，他们所经历的痛苦。白血病，是在医学发达的今日，也棘手至极的疾病。一旦复发，便是万劫不复。他们本不该在如此小的年纪，承受这样的痛苦。负责人王队长告诉我们，在志愿者众多的今天，单纯对于孩子们</span></p>
